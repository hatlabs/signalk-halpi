name: 'Run Tests'
description: 'Run all CI checks (typecheck, lint, format, tests)'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: Run CI checks
      run: npm run ci
      shell: bash

    - name: Build
      run: npm run build
      shell: bash
