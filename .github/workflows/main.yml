name: Main Branch CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.repository }}-main-release
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-release:
    uses: hatlabs/shared-workflows/.github/workflows/build-release.yml@main
    with:
      package-name: signalk-halpi
      package-description: 'Signal K plugin for HALPI2 device monitoring'
      apt-distro: trixie
      apt-component: hatlabs
    secrets:
      APT_REPO_PAT: ${{ secrets.APT_REPO_PAT }}
